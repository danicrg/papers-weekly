<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ML Papers Weekly</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 3rem;
    }
    
    .paper {
      padding: 1.5rem 0;
      border-bottom: 1px solid #1a1a1a;
      transition: opacity 0.2s;
    }
    
    .paper:hover {
      opacity: 0.8;
    }
    
    .rank {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .paper h3 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .paper h3 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .paper h3 a:hover {
      color: #60a5fa;
    }
    
    .authors {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 0.75rem;
    }
    
    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .badge {
      font-size: 0.8rem;
      padding: 0.25rem 0.6rem;
      background: #151515;
      border: 1px solid #252525;
      border-radius: 4px;
      color: #aaa;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .badge:hover {
      background: #1a1a1a;
      border-color: #333;
      color: #fff;
    }
    
    #list {
      color: #666;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .paper {
        padding: 1.25rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ML Papers Weekly</h1>
    <p class="subtitle">ML Papers published in the past week ranked by Reddit, Hacker News, HuggingFace and GitHub Stars.<br>Updated Daily.</p> 
    <div id="list">Loading…</div>
  </div>
  <script>
    fetch("./public/generated/weekly.json")
      .then(r => r.json())
      .then(d => {
        const el = document.getElementById('list');
        el.innerHTML = "";
        d.papers.forEach((p,i) => {
          const div = document.createElement('div');
          div.className = 'paper';
          div.innerHTML = `
            <div class="rank">#${i+1} · Score ${p.score}</div>
            <h3><a href="${p.abs_url}" target="_blank" rel="noopener">${p.title}</a></h3>
            <div class="authors">${(p.authors||[]).join(", ")}</div>
            <div class="badges">
              <span class="badge">Reddit ${p.signals.reddit_mentions}</span>
              <span class="badge">HN ${p.signals.hn_mentions}</span>
              <span class="badge">HF ${p.signals.hf_count}</span>
              <span class="badge">GH ⭐ ${p.signals.gh_stars}</span>
              <a class="badge" href="${p.pdf_url}" target="_blank" rel="noopener">PDF</a>
            </div>`;
          el.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('list').textContent = 'No data yet. Did the Action run?';
        console.error(err);
      });
  </script>
</body>
</html>
